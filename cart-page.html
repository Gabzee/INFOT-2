<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - FoodBuddy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0B0B0B;
            min-height: 100vh;
            color: #EDEDED;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background: #0B0B0B;
            padding: 15px 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            border: 1px solid #39FF14;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #39FF14;
            text-decoration: none;
        }

        .back-btn {
            background: #39FF14;
            color: #0B0B0B;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #1AFF00;
            transform: translateY(-2px);
        }

        /* Cart Container */
        .cart-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            margin-top: 20px;
        }

        /* Cart Items */
        .cart-items {
            background: #0B0B0B;
            border: 1px solid #39FF14;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .cart-title {
            color: #39FF14;
            font-size: 32px;
            margin-bottom: 25px;
        }

        .cart-item {
            display: flex;
            gap: 20px;
            padding: 20px;
            margin-bottom: 15px;
            background: #0B0B0B;
            border: 1px solid #39FF14;
            border-radius: 12px;
            transition: all 0.3s;
        }

        .cart-item:hover {
            box-shadow: 0 4px 12px rgba(57, 255, 20, 0.2);
            border-color: #1AFF00;
        }

        .item-image {
            width: 100px;
            height: 100px;
            background: rgba(57, 255, 20, 0.05);
            border-radius: 10px;
            object-fit: cover;
            border: 1px solid #39FF14;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9CA3AF;
            font-size: 12px;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-size: 18px;
            font-weight: bold;
            color: #EDEDED;
            margin-bottom: 8px;
        }

        .item-description {
            font-size: 14px;
            color: #9CA3AF;
            margin-bottom: 10px;
        }

        .item-price {
            font-size: 16px;
            color: #39FF14;
            font-weight: bold;
        }

        .item-controls {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-end;
            gap: 10px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(57, 255, 20, 0.1);
            padding: 5px 10px;
            border-radius: 20px;
            border: 1px solid #39FF14;
        }

        .qty-btn {
            background: #39FF14;
            color: #0B0B0B;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .qty-btn:hover {
            background: #1AFF00;
            transform: scale(1.1);
        }

        .item-qty {
            font-size: 16px;
            font-weight: bold;
            color: #EDEDED;
            min-width: 30px;
            text-align: center;
        }

        .remove-btn {
            background: transparent;
            color: #9CA3AF;
            border: 1px solid #9CA3AF;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .remove-btn:hover {
            background: rgba(255, 0, 0, 0.1);
            border-color: #ff4444;
            color: #ff4444;
        }

        /* Empty Cart */
        .empty-cart {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-cart-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-cart h2 {
            color: #EDEDED;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .empty-cart p {
            color: #9CA3AF;
            font-size: 16px;
        }

        /* Order Summary */
        .order-summary {
            background: #0B0B0B;
            border: 1px solid #39FF14;
            border-radius: 15px;
            padding: 30px;
            height: fit-content;
            position: sticky;
            top: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .summary-title {
            color: #39FF14;
            font-size: 24px;
            margin-bottom: 25px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 16px;
            color: #EDEDED;
        }

        .summary-row.total {
            border-top: 2px solid #39FF14;
            padding-top: 15px;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #39FF14;
        }

        .checkout-btn {
            width: 100%;
            background: #39FF14;
            color: #0B0B0B;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .checkout-btn:hover:not(:disabled) {
            background: #1AFF00;
            transform: translateY(-2px);
        }

        .checkout-btn:disabled {
            background: #9CA3AF;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .continue-shopping {
            width: 100%;
            background: transparent;
            color: #39FF14;
            border: 1px solid #39FF14;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .continue-shopping:hover {
            background: rgba(57, 255, 20, 0.1);
            border-color: #1AFF00;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .cart-container {
                grid-template-columns: 1fr;
            }

            .order-summary {
                position: relative;
                top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <a href="index.html" class="logo">üçΩÔ∏è FoodBuddy</a>
            <a href="index.html" class="back-btn">‚Üê Continue Shopping</a>
        </header>

        <div class="cart-container">
            <!-- Cart Items -->
            <div class="cart-items">
                <h1 class="cart-title">Shopping Cart</h1>
                <div id="cartItemsList"></div>
            </div>

            <!-- Order Summary -->
            <div class="order-summary">
                <h2 class="summary-title">Order Summary</h2>
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">‚Ç±0.00</span>
                </div>
                <div class="summary-row">
                    <span>Delivery Fee:</span>
                    <span id="deliveryFee">‚Ç±50.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="total">‚Ç±0.00</span>
                </div>
                <button class="checkout-btn" id="checkoutBtn" onclick="goToCheckout()">Proceed to Checkout</button>
                <button class="continue-shopping" onclick="window.location.href='index.html'">Continue Shopping</button>
            </div>
        </div>
    </div>

    <script>
        // Get cart from localStorage
        function getCart() {
            const cartData = localStorage.getItem('foodBuddyCart');
            return cartData ? JSON.parse(cartData) : [];
        }

        // Save cart to localStorage
        function saveCart(cart) {
            localStorage.setItem('foodBuddyCart', JSON.stringify(cart));
        }

        // Render cart items
        function renderCart() {
            const cart = getCart();
            const cartItemsList = document.getElementById('cartItemsList');
            const checkoutBtn = document.getElementById('checkoutBtn');

            if (cart.length === 0) {
                cartItemsList.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üõí</div>
                        <h2>Your cart is empty</h2>
                        <p>Add some delicious Filipino dishes to get started!</p>
                    </div>
                `;
                checkoutBtn.disabled = true;
            } else {
                cartItemsList.innerHTML = cart.map((item, index) => `
                    <div class="cart-item">
                        ${item.image ? 
                            `<img src="${item.image}" alt="${item.name}" class="item-image">` :
                            `<div class="item-image">Image</div>`
                        }
                        <div class="item-details">
                            <div class="item-name">${item.name}</div>
                            <div class="item-description">${item.description}</div>
                            <div class="item-price">‚Ç±${item.price}.00 each</div>
                        </div>
                        <div class="item-controls">
                            <div class="quantity-control">
                                <button class="qty-btn" onclick="decreaseQty(${index})">‚àí</button>
                                <span class="item-qty">${item.quantity}</span>
                                <button class="qty-btn" onclick="increaseQty(${index})">+</button>
                            </div>
                            <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                        </div>
                    </div>
                `).join('');
                checkoutBtn.disabled = false;
            }

            updateSummary();
            addClearCartButton();
        }

        // Update order summary
        function updateSummary() {
            const cart = getCart();
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const deliveryFee = cart.length > 0 ? 50 : 0;
            const total = subtotal + deliveryFee;

            document.getElementById('subtotal').textContent = `‚Ç±${subtotal.toFixed(2)}`;
            document.getElementById('deliveryFee').textContent = `‚Ç±${deliveryFee.toFixed(2)}`;
            document.getElementById('total').textContent = `‚Ç±${total.toFixed(2)}`;
        }

        // Increase quantity
        function increaseQty(index) {
            const cart = getCart();
            cart[index].quantity++;
            saveCart(cart);
            renderCart();
        }

        // Decrease quantity
        function decreaseQty(index) {
            const cart = getCart();
            if (cart[index].quantity > 1) {
                cart[index].quantity--;
                saveCart(cart);
                renderCart();
            }
        }

        // Remove item
        function removeItem(index) {
            const cart = getCart();
            cart.splice(index, 1);
            saveCart(cart);
            renderCart();
        }

        // Clear entire cart
        function clearCart() {
            if (confirm("Are you sure you want to clear your cart?")) {
                localStorage.removeItem('foodBuddyCart');
                renderCart();
            }
        }

        // Add "Clear Cart" button dynamically
        function addClearCartButton() {
            const cartItemsContainer = document.getElementById('cartItemsList');
            if (!document.getElementById('clearCartBtn') && cartItemsContainer && getCart().length > 0) {
                const clearBtn = document.createElement('button');
                clearBtn.id = "clearCartBtn";
                clearBtn.textContent = "Clear Cart";
                clearBtn.className = "continue-shopping";
                clearBtn.style.marginTop = "15px";
                clearBtn.onclick = clearCart;
                cartItemsContainer.appendChild(clearBtn);
            }
        }

        // Go to checkout
        function goToCheckout() {
            window.location.href = 'checkout.html';
        }

        // Initialize
        renderCart();
    </script>
</body>
</html>
